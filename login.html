<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element X | Login</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --accent: #ff72b6;
            --accent2: #00ffe1;
            --bg: #f9f9fb;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 35px;
            width: 350px;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            border-radius: 50%;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
            font-size: 1.4rem;
        }

        h2 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .link {
            font-size: 13px;
            margin-top: 15px;
            color: #666;
        }

        .link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo">EX</div>
        <h2>Sign in</h2>
        <p>Login with your admin credentials</p>

        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginBtn">Sign In</button>

        <div class="link">No account? <a href="#" id="signupLink">Sign up</a></div>
    </div>

    <script>
        const SUPABASE_URL = "https://vrkmnhcimfamintuhnkg.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZya21uaGNpbWZhbWludHVobmtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1ODI0MDgsImV4cCI6MjA3ODE1ODQwOH0.wfpi5HmHoEJrwk9FgGhnoPxM5-H1FiJipms3YzDRmdE";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                alert("❌ " + error.message);
            } else {
                alert("✅ Login successful!");
                localStorage.setItem("loggedIn", "true");
                window.location.href = "scrims.html";
            }
        });

        document.getElementById("signupLink").addEventListener("click", async () => {
            const email = prompt("Enter new email:");
            const password = prompt("Enter password (min 6 chars):");
            if (!email || !password) return;
            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) alert("❌ " + error.message);
            else alert("✅ Signup successful! You can now log in.");
        });
    </script>

</body>

</html>
